<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <div class="InicioSesion">
    <ion-card class="imageLogin">
      <ion-img [src]="imageUrl"></ion-img>
    </ion-card>
    <ion-list class="ListaInicioSesion">
      <span class="LoginItemTitulo">
        Recuperacion de contraseña
      </span>
      <br><br>
      <ion-item class="LoginItem">
        <ion-input [(ngModel)]="usuario.correo" labelPlacement="floating" label="Correo"
          Placeholder="fefuentesh@duocuc.cl"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="RecuperarContrasena()" fill="solid">
        Recuperar contraseña
        <ion-icon slot="end" name="person-circle"></ion-icon>
      </ion-button>
      <br>
      <ion-button (click)="goToLogin()" fill="full">
        Volver
      </ion-button>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: small;">
      © 2024 DuocUC
    </ion-title>
  </ion-toolbar>
</ion-footer>
