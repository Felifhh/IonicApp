<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="InicioSesion">
    <ion-card class="imageLogin">
      <ion-img [src]="imageUrl"></ion-img>
    </ion-card>
    <ion-list class="ListaInicioSesion">
      <span class="LoginItemTitulo">
        Bienvenido Al Sistema de Asistencia de DuocUC
      </span>
      <br><br>
      <ion-item class="LoginItem">
        <ion-input [(ngModel)]="usuario.cuenta" labelPlacement="floating" label="Cuenta"
          Placeholder="fefuentes"></ion-input>
      </ion-item>

      <ion-item class="LoginItem">
        <ion-input [(ngModel)]="usuario.password" labelPlacement="floating" type="password" label="Contraseña"
          Placeholder="1234"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="IniciarSesion()" fill="solid">
        Iniciar Sesión
        <ion-icon slot="end" name="person-circle"></ion-icon>
      </ion-button>
      <br>
      <ion-card-content>
        <ion-button (click)="RecuperarContrasena()" fill="none">
          No Recuerda su contrasena?
        </ion-button>
      </ion-card-content>

    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: small;">
      © 2024 DuocUC
    </ion-title>
  </ion-toolbar>
</ion-footer>
