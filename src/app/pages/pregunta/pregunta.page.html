<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <div class="InicioSesion">
    <ion-card class="imageLogin">
      <ion-img [src]="imageUrl"></ion-img>
    </ion-card>
    <ion-list class="ListaInicioSesion">
      <span class="LoginItemTitulo">
        {{usuario.preguntaSecreta }}
      </span>
      <br><br>
      <ion-item class="LoginItem">
        <ion-input [(ngModel)]="usuario.respuestaSecreta" labelPlacement="floating" type="password" label="Respuesta"
          Placeholder="Respuesta Secreta"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="ResponderPregunta()" fill="solid">
        Responder
        <ion-icon slot="end" name="person-circle"></ion-icon>
      </ion-button>
      <br>
      <ion-button (click)="goToLogin()" fill="full">
        Volver
      </ion-button>
    </ion-list>
  </div>
</ion-content>
